<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Вакарова А.С." />
    <meta
      name="description"
      content="Веб-приложение для тестирования в сфере закупок"
    />
    <link rel="stylesheet" type="text/css" href="../css.css" />
    <title>Вход</title>
  </head>

  <body>
    <form action="../main.html">
      <button class="goToMainMenu">в главное меню</button>
    </form>

    <p class="head">
      Введите пароль<br />
      для просмотра списка работников
    </p>

    <form name="form" class="pass">
      <input
        type="password"
        name="pass"
        value="123"
        placeholder="Введите пароль"
        required
      />

      <input
        type="submit"
        value="Вход"
        onclick="checkPassword(event)"
        style="margin-top: 10px;"
      />
    </form>

    <p style="margin-top: 20px; text-align: center;">
      Пароль находится у начальника службы ОТ и ПБ
    </p>

    <script>
      const state = { pass: "123" };

      function checkPassword(event) {
        event.preventDefault();
        if (document.forms.form.pass.value == state.pass) {
          location.href = "list.html";
        } else {
          alert("Неверный пароль");
        }
      }
    </script>
  </body>
</html>
