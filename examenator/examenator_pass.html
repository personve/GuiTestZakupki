<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Вакарова А.С." />
    <meta
      name="description"
      content="Веб-приложение для тестирования в сфере закупок"
    />
    <link rel="stylesheet" href="../css.css" />
    <title>Вход</title>
  </head>

  <body>
    <form action="../main.html">
      <button class="goToMainMenu">в главное меню</button>
    </form>

    <!-- Валидация для входа экзаменатора -->

    <div id="valid">
      <p class="head">Введите пароль</p>

      <p style="text-align: center;">
        Пароль находится у начальника службы ОТ и ПБ
      </p>

      <form name="form" class="pass">
        <input
          type="password"
          name="pass"
          value="123"
          placeholder="Введите пароль"
          required
        />

        <input type="submit" value="Вход" onclick="checkPassword(event)" />
      </form>
    </div>

    <div id="examActions">
      <p class="head">Выберите раздел</p>

      <form action="list/list.html">
        <button class="choose">Список работников, допущенных к экзамену</button>
      </form>

      <p style="margin-top: 20px;"></p>

      <form action="add_del_que/add_del_que.html">
        <button class="choose">Изменить вопросы теста</button>
      </form>
    </div>

    <script>
      const state = { pass: "123" };

      function checkPassword(event) {
        event.preventDefault();
        if (document.forms.form.pass.value == state.pass) {
          document.querySelector("#valid").style.display = "none";
          document.querySelector("#examActions").style.display = "block";
        } else {
          alert("Неверный пароль");
        }
      }
    </script>
  </body>
</html>
