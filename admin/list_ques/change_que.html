<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Вакарова А.С." />
    <meta
      name="description"
      content="Веб-приложение для тестирования в сфере закупок"
    />
    <link rel="stylesheet" href="../../css.css" />
    <title>Изменить вопрос</title>
  </head>

  <body>
    <form action="../../index.html">
      <button class="goToMainMenu">в главное меню</button>
    </form>

    <form action="list_ques.html">
      <button class="goBack">назад</button>
    </form>

    <p class="head">Внесите изменения в вопрос теста</p>

    <form>
      <textarea
        name="question"
        cols="100"
        rows="4"
        placeholder="Введите новый вопрос"
      >
Существующий вопрос вопрос, который необходимо отредактировать. Внесите изменения в данном поле. Для сброса изменений нажмите кнопку "Сбросить изменения" внизу страницы</textarea
      >

      <textarea
        name="answer"
        cols="100"
        rows="4"
        placeholder="Введите новый ответ №1"
      >
Существующий ответ №1</textarea
      >
      <textarea
        name="answer"
        cols="100"
        rows="4"
        placeholder="Введите новый ответ №2"
      >
Существующий ответ №2</textarea
      >
      <textarea
        name="answer"
        cols="100"
        rows="4"
        placeholder="Введите новый ответ №3"
      >
Существующий ответ №3</textarea
      >
      <textarea
        name="answer"
        cols="100"
        rows="4"
        placeholder="Введите новый ответ №4"
      >
Существующий ответ №4</textarea
      >

      <input type="submit" value="Подтвердить изменения" />
      <input type="reset" value="Сбросить изменения" />
    </form>
  </body>
</html>
