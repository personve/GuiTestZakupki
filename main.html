    <div id="knopki">
      <div class="question">
        <p><b>Вопрос 1</b></p>
        <p>
          Назовите документ(ы), которым(и) необходимо в первую очередь
          руководствоваться при проведении процедур закупок на предприятии N:
        </p>
      </div>

      <form>
        <button id="right" class="answer">
          <b>1. </b>Локальные документы по специфике закупок
        </button>
      </form>
      <button id="2">234</button>
      <button id="3">46</button>
      <button id="4">678</button>
    </div>

    <p id="resultat"></p>

    <script>
      var buttons = knopki.querySelectorAll("button");
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function(e) {
          // console.log(e.target.getAttribute("id"));
          document.getElementById("knopki").style.display = "none";
          resultat.innerHTML = e.target.getAttribute("id");
        });
      }
    </script>
