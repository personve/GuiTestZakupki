<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Вакарова А.С." />
    <meta
      name="description"
      content="Веб-приложение для тестирования в сфере закупок"
    />
    <link rel="stylesheet" type="text/css" href="../css.css" />
    <title>Вход для тестирования</title>
  </head>

  <body>
    <form action="../main.html">
      <button class="goToMainMenu">в главное меню</button>
    </form>

    <div id="hidePass">
      <p class="head">Введите табельный номер, фамилию и инициалы</p>

      <form name="form2" class="pass">
        <input
          id="tab_no"
          type="text"
          name="tab_no"
          placeholder="Табельный номер"
          value="1567"
          required
        />
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Фамилия И.О."
          value="Иванов И.И."
          required
        />

        <p style="margin-top: 10px; text-align: center;">
          Пароль-подтверждение вводит экзаменатор<br />
          (пароль: 123)
        </p>

        <input
          type="password"
          name="pass"
          placeholder="Пароль-подтверждение"
          value="123"
          required
        />

        <input
          style="margin-top: 10px;"
          type="submit"
          name="submit"
          value="Вход"
          onclick="checkData(event)"
        />
      </form>
    </div>

    <p id="hideHello" class="head" style="display: none;">
      Тест сдает <b id="fio"></b> (табельный номер <b id="tab"></b>)
    </p>

    <div id="hideQuestions" style="display: none">
      <div class="wrapper">
        <div class="progress_line_bg">
          <div class="progress_line" id="progress_line"></div>
        </div>
      </div>

      <div>
        <div class="question">
          <p><b>Вопрос 1</b></p>
          <p>
            Назовите документ(ы), которым(и) необходимо в первую очередь
            руководствоваться при проведении процедур закупок на предприятии N:
          </p>
        </div>

        <form>
          <button id="rightBut1" class="answer">
            <b>1. </b>Локальные документы по специфике закупок
          </button>
        </form>

        <form>
          <button class="answer">
            <b>2. </b>Постановление Совета Министров Республики Беларусь <br> от 15
            марта 2012 г. № 229 <br> "О совершенствовании отношений в области закупок
            товаров (работ, услуг) за счет собственных средств"
          </button>
        </form>

        <form>
          <button class="answer">
            <b>3. </b>Постановление Совета Министров Республики Беларусь<br> от 3
            сентября 2008 г. № 1290 <br> "Об утверждении Положения о приемке товара
            по количеству и качеству"
          </button>
        </form>

        <form>
          <button class="answer"><b>4. </b>Все варианты</button>
        </form>
      </div>
    </div>

    <div id="result" style="display: none">
      <p class="head">Результаты теста</p>
    </div>

    <script src="../js.js"></script>
  </body>
</html>
